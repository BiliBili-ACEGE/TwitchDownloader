<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    http-equiv="Content-Security-Policy"
    content="script-src 'self' 'unsafe-inline'"
  />
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script>var exports = {};</script>
    <script src="../../../dist/src/renderer/public/js/renderer.js" defer></script>
    <script src="../../../dist/src/renderer/public/js/translation.js" type="module" defer></script>
    <title>Twitch Downloader</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">

        <img src="../../../logo.png" width="150" alt="Twitch Downloader Logo" />

        <div class="mb-3 mt-3">
          <label for="url" class="form-label">Twitch URL</label>
          <input type="text" name="url" class="form-control" id="url" placeholder="https://www.twitch.tv/videos/839518098" />
        </div>

        <div class="mb-3">
          <div id="folder-container">
            <img class="img mb-2" src="images/folder.svg" alt="folder icon" width="32" />
            <br />
            <span class="mt-2 leading-normal" id="select-folder-span">Select a folder to save</span>
          </div>
          <small id="folder-name" class="hidden"></small>
          <input type="hidden" id="folder-name-input" />
        </div>

        <div class="mb-3">
          <label for="file-name" class="form-label" id="file-name-label">File name</label>
          <input class="form-control" name="file-name" id="file-name-input" placeholder="File name" />
        </div>

        <button class="btn btn-primary mb-3" id="btn-qualities">Get Qualities</button>

        <div class="text-center hidden" id="qualities-loading-container">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div class="mb-3 hidden" id="qualities-container">
          <label for="qualities" class="form-label" id="select-quality-label">Select Quality</label>
          <select id="qualities-select" class="form-control" name="qualities"></select>
        </div>

        <button class="btn btn-primary mb-3 hidden" id="btn-download">Download</button>

        <div class="text-center hidden" id="download-loading-container">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div class="mb-3" id="download-finished-container">
          <span id="download-progress" class="hidden">Downloading</span>
          <span id="download-finished" class="hidden">Download finished</span>
          <br />
          <br />
          <div class="btn-group hidden" id="download-finished-buttons">
            <a href="#" class="btn btn-success me-3" id="reset-fields">Reset fields</a>
            <a href="#" class="btn btn-primary" id="open-file-folder-button">Open file folder</a>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
